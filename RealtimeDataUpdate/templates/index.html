<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Data Updates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #data {
            font-size: 48px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Real-Time Data Updates</h1>
    <div>
        <p>Current Data Value:</p>
        <div id="data">0</div> <!-- This will display the updated data -->
    </div>

    <script>
        const socket = io();

        // Listen for data updates from the server
        socket.on('data_update', function(newData) {
            console.log("Received new data:", newData);
            document.getElementById('data').textContent = newData.value;
        });
    </script>
</body>
</html>
