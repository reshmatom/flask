<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
</head>
<body>
    <h1>Item List</h1>
    <a href="{{ url_for('create_item') }}">Create New Item</a>
    <ul>
        {% for item in items %}
        <li>
            {{ item['name'] }} - {{ item['description'] }}
            <a href="{{ url_for('update_item', item_id=item['id']) }}">Edit</a> |
            <a href="{{ url_for('delete_item', item_id=item['id']) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
